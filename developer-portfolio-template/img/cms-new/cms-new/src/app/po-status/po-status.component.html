

        

                <h3 class="blink text-center my-auto" *ngIf="showDateError">Please check Date Range
                    </h3>
            <div class="pt-1" style="text-align:left">
                         
                                    
                        <div class="bg shadow-sm p-3 mt-1 ml-1 mb-2 bg-white rounded border">
                            <div class="text-left">
                                <h5>Search By Status</h5>
                            </div>
                            <div class="row">
                                <div class="col-sm-auto">
                                    <small class="form-text text-muted">Select PO Type</small>
                                    <select class="form-control" [(ngModel)]="code" name="code">
                                        <option *ngFor="let o of orderType">{{ o.name }}</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <small class="form-text text-muted">Select PO Status</small>
                                    <select class="form-control" (change)="poStatus(poType);"
                                        (focus)="this.selectedIndex = -1;" [(ngModel)]="poType" name="poType">
                                        <option value></option>
                                        <option *ngFor="let option of options">{{option.name}}</option>
                                    </select>
                                    <div *ngIf="displaybox" class="text-left">
                                        <div class="form-check form-check">
                                            <input class="form-check-input" type="checkbox"
                                                (click)="getIssuedContract()" [(ngModel)]="isIssuedContract"
                                                id="inlineCheckbox1" value="option1">
                                            <label class="form-check-label" for="inlineCheckbox1">
                                                Issued Contract
                                            </label>
                                        </div>
                                        <div class="form-check form-check">
                                            <input class="form-check-input" type="checkbox"
                                                (click)="getReceivedContract()" [(ngModel)]="isReceivedContract"
                                                id="inlineCheckbox2" value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">
                                                Recieved Contract
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="row">
                                        <div class="col inline">
                                            <small class="form-text text-muted">From</small>
                                        
                                            <div class="input-group mb-2">
                                                <input required class="form-control form-control"
                                                    [(ngModel)]="startDate" name="dp" ngbDatepicker #od="ngbDatepicker">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary calendar"
                                                        (click)="od.toggle()" type="button"></button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col inline">
                                            <small class="form-text text-muted">To</small>
                                          
                                            <div class="input-group mb-2">
                                                <input required class="form-control form-control" [(ngModel)]="endDate"
                                                    name="dp" ngbDatepicker #dqd="ngbDatepicker">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary calendar"
                                                        (click)="dqd.toggle()" type="button"></button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <small class="blink text-center text-warning" *ngIf="showMessageNone">
                                        No report for selected Date Range
                                    </small>
                                </div>
                                <div class="col-sm">
                                    <small class="form-text text-muted">Search</small>
                                    <button type="button" (click)="getPoStatusForPreag()" [disabled]="disabled"
                                        class="btn btn-info btn-block">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="loader" class="mx-auto">
                                <div class="lds-css ng-scope">
                                    <div class="mx-auto lds-facebook">
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        <div class="in-left" *ngIf="showStatusTable">
                           
                            <div class="form-row bg shadow-sm p-3 ml-1 mb-2 bg-white rounded border">
                                <input class="col-sm-11 my-1 form-control text-left pr-2" #searchStatus
                                    (input)="searchPoStatus(searchStatus.value)" type="search" placeholder="Search POS"
                                    aria-label="Search">
                                <div class="col-sm-1 my-1">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <a (click)="printReport()">
                                                <img class="rounded" style="width:50px;height:50px;"
                                                    src="https://img.icons8.com/dotty/80/000000/print.png">
                                            </a>
                                        </div>
                                        <div class="col-sm-2 ml-3">
                                            <a (click)="exportToExcel()">
                                                <img class="rounded" style="width:50px;height:50px;"
                                                    src="https://img.icons8.com/dotty/80/000000/ms-excel.png">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid shadow-sm mb-2 bg-white rounded pt-2 pl-3 border">
                                <div id="printable">
                                    <table class="table table-striped table-fixed table-hover">
                                        <thead class="thead-bg-secondary">
                                            <th class="events-table-th" *ngFor="let item of headerArray">
                                                <small class="text-black">{{item}}</small>
                                            </th>

                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of statusTableData">
                                                <td class="events-table-td" *ngFor="let m of headerArray">
                                                    <small>{{item[m]}}</small>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        
                    


                </div>
