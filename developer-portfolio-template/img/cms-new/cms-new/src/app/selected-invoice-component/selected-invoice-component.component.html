<div id="selectedInvoice" class="card shadow-sm p-3 mb-5 bg-white rounded in-left">
    <h6 class="blink text-center" *ngIf="purchaseOrderID.length==0">Please select PO to display Invoice List </h6>
    <div *ngIf="loader && purchaseOrderID.length > 0">
        <div class="mx-auto text-center lds-css ng-scope">
            <div class="mx-auto lds-facebook">
                <div></div>
                <div></div>
                <div></div>
            </div>
            Loading ...
        </div>
    </div>
    <div *ngIf="!loader" class="pt-3 pb-3 pr-1 pl-1">
        <div *ngFor="let i of invoiceList" class="list-group list-group-flush">
            <div id="cont">
                <div id="check">
                    <label id="check" style="font-size:12px;" class="checkbox is-sm `l is-info">
            <input
              id="{{i.invoiceNumber}}"
              class="purchase font-weight-bold"
              (change)="selectInvoicePo($event,i)"
              type="checkbox">
            {{i.invoiceNumber}}
          </label>
                    <br>
                </div>
                <div>
                    <h5><span class="badge badge-secondary" style="background-color:#0c7489;">{{i.fullActivityName}}</span></h5>
                </div>
                <h5 class="text-right text-primary">{{i.percentage}}<small class="text-secondary">%</small></h5>
                <div class="progress md-progress" style="height: 6px;width: 100%">
                    <div class="progress-bar" role="progressbar" style="float: left;background-color:#2c8ff2;" [style.width]="i.percentage + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <p style="font-size:14px" class="text-left is-small is-info">
                    {{i.invoiceDate | date: 'mediumDate'}}
                </p>
                <hr>
            </div>

        </div>

    </div>
</div>
